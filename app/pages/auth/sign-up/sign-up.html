<ion-navbar *navbar>
  <ion-title>
    Sign Up with Email
  </ion-title>
</ion-navbar>

<ion-content class="sign-up background">

  <h2 class="question-headline">
    Noch kein Account?
  </h2>

  <div class="question-text">
    Kein Problem! Wir erstellen ein neuen Account für dich!
  </div>

  <ion-list>
    <ion-item class="question-input">
      <ion-label>Email</ion-label>
      <ion-input type="email" placeholder="" min="100" max="300" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item class="question-input">
      <ion-label>Password</ion-label>
      <ion-input type="password" placeholder="" min="100" max="300" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button class="widebutton" [disabled]="!email || !password" (click)="registerUser()">
    Einloggen
  </button>

  <div class="center-text">
    oder
  </div>

  <button class="widebutton fb-blue" (click)="facebookLogin()">
    Mit Facebook Anmelden
  </button>

  <div class="center-text">
    <span (click)="openLoginPage()">Zurück zur Startseite</span>
  </div>

</ion-content>
