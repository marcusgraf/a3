<ion-content class="login background">

  <h2 class="question-headline">
    Willkommen bei Athl3tics
  </h2>

  <div class="question-text">
    Bitte melde dich an.
  </div>



  <ion-list>
    <ion-item class="question-input">
      <ion-label>Email</ion-label>
      <ion-input type="email" placeholder="" min="100" max="300" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item class="question-input">
      <ion-label>Password</ion-label>
      <ion-input type="password" placeholder="" min="100" max="300" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button class="widebutton" [disabled]="!email || !password" (click)="loginUser()">
    Einloggen
  </button>

  <div class="center-text">
    oder
  </div>

  <button class="widebutton fb-blue" (click)="facebookLogin()">
    Mit Facebook Anmelden
  </button>

  <div class="center-text">
    <span (click)="openSignUpPage()">Registrieren</span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span (click)="openForgotPasswordPage()">Passwort vergessen</span>
  </div>

</ion-content>
