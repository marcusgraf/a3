<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>{{workout.name}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

    <div class="workout-opener">
        <ion-img src="{{workout.image}}"></ion-img>

        <div class="img-overlay">
            <h1>{{workout.name}}</h1>

            <div class="workout-info">
                <b>Trainingsziel: </b>Brust, Schultern, Arme
            </div>

            <div class="btn">
                Workout Starten
            </div>
        </div>
    </div>

    <ion-list class="workout-list" [virtualScroll]="workoutExercises">
        <ion-item class="workout-item" *virtualItem="let exercise">
            <ion-thumbnail item-left>
                <img src="{{exercise.exercise.exercise_thumbnail}}">
            </ion-thumbnail>

            <h2 class="item-headline" [innerHTML]="exercise.exercise.exercise_name"></h2>
            <p class="item-text">
                <span class="amount" [innerHTML]="exercise.workout_exercise_sets"></span>
                <span class="text">SÃ¤tze</span>
            </p>

        </ion-item>
    </ion-list>

    <!--<div class="btn btn-footer">
        Workout Starten
    </div>-->
</ion-content>
