<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Ãœbungen</ion-title>

    <ion-buttons end>
      <button (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar (ionInput)="getExerciseByName($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>



  <ion-list class="workout-list" [virtualScroll]="filteredExercises">
    <ion-item class="workout-item" *virtualItem="let exercise" (click)="viewExercise($event,exercise)">
      <ion-thumbnail item-left>
        <img src="{{exercise.exercise_thumbnail}}">
      </ion-thumbnail>
      <h2 class="item-headline" [innerHTML]="exercise.exercise_name"></h2>
      <p class="item-text" [innerHTML]="exercise.exercise_muscles"></p>
    </ion-item>
  </ion-list>
</ion-content>
