<ion-header>
    <ion-navbar *navbar class="home">
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Trainingspl√§ne</ion-title>

        <ion-buttons end>
            <button (click)="addNote()"><ion-icon name="add"></ion-icon></button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content class="workout-list">

    <ion-list class="workout-list" [virtualScroll]="allWorkouts">
        <ion-item class="workout-item" *virtualItem="let workout" (click)="viewWorkout($event,workout)">
            <h2 class="item-headline" [innerHTML]="workout.name"></h2>
        </ion-item>
    </ion-list>

</ion-content>
