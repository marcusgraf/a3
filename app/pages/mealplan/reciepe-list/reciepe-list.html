<ion-header>

  <ion-navbar>
    <ion-title>reciepe-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list [virtualScroll]="recipes">
    <ion-item *virtualItem="#recipe">
      <ion-thumbnail item-left item-left>
        <img [src]="recipe.image">
      </ion-thumbnail>
      <h2>{{recipe.name}}</h2>
      <p>{{recipe.description}}</p>
    </ion-item>
  </ion-list>

</ion-content>
